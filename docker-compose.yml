services:
  postgres:
    image: postgres:15
    container_name: stockcontrol_postgres
    environment:
      # Development credentials - DO NOT use these in production!
      # In production, use Docker secrets or environment variables
      POSTGRES_DB: ${POSTGRES_DB:-stockcontrol}
      POSTGRES_USER: ${POSTGRES_USER:-stockuser}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-stockpass}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-stockuser} -d ${POSTGRES_DB:-stockcontrol}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - stockcontrol-network

  redis:
    image: redis:7-alpine
    container_name: stockcontrol_redis
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    command: redis-server --appendonly yes
    networks:
      - stockcontrol-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: stockcontrol_backend
    environment:
      - DEBUG=${DEBUG:-True}
      - APP_NAME=${APP_NAME:-Stock Management API}
      - APP_VERSION=${APP_VERSION:-1.0.0}
      - API_V1_PREFIX=${API_V1_PREFIX:-/api/v1}
      - DATABASE_URL=postgresql://${POSTGRES_USER:-stockuser}:${POSTGRES_PASSWORD:-stockpass}@postgres:5432/${POSTGRES_DB:-stockcontrol}
      - REDIS_URL=redis://redis:6379/0
      - SECRET_KEY=${SECRET_KEY:-change-me-in-production-use-strong-random-key}
      - ALGORITHM=${ALGORITHM:-HS256}
      - ACCESS_TOKEN_EXPIRE_MINUTES=${ACCESS_TOKEN_EXPIRE_MINUTES:-30}
      - REFRESH_TOKEN_EXPIRE_DAYS=${REFRESH_TOKEN_EXPIRE_DAYS:-7}
      - CORS_ORIGINS=${CORS_ORIGINS:-http://localhost,http://localhost:5173,http://localhost:80}
    ports:
      - "${BACKEND_PORT:-8000}:8000"
    volumes:
      - ./backend:/app
      - /app/__pycache__
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/v1/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - stockcontrol-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: stockcontrol_frontend
    environment:
      - VITE_API_BASE_URL=${VITE_API_BASE_URL:-http://localhost:8000/api/v1}
    ports:
      - "${FRONTEND_PORT:-5173}:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    networks:
      - stockcontrol-network

  nginx:
    image: nginx:alpine
    container_name: stockcontrol_nginx
    ports:
      - "${NGINX_PORT:-80}:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - backend
      - frontend
    networks:
      - stockcontrol-network

networks:
  stockcontrol-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
