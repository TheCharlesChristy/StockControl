<link rel="stylesheet" href="/css/globals.css">
<link rel="stylesheet" href="/components/Login/css/enter_password.css">
<section class="enter_password-container section">  <div class="enter_password-content">
    <label class="enter_password-label" for="password">Enter your password:</label>
    <div class="password-input-wrapper">
      <input class="enter_password-input" type="password" id="password" name="password" placeholder="Password" required>
      <button type="button" class="password-toggle-btn" id="password-toggle" aria-label="Toggle password visibility">
        <svg class="password-toggle-icon" id="password-toggle-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
          <circle cx="12" cy="12" r="3"/>
        </svg>
      </button>
    </div>
    <div class="password-strength-container">
      <div class="password-strength-bar">
        <div class="password-strength-fill" id="password-strength-fill"></div>
      </div>
      <div class="password-strength-text" id="password-strength-text">Password strength</div>
    </div>
  </div>
</section>
<script src="/components/Login/js/enter_password.js"></script>
<script src="/js/globals.js"></script>
